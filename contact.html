<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation - Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img src="./images/logo-1.svg.svg" alt="" srcset="" />
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>
        If you have any questions, suggestions, or just want to say hello, feel
        free to reach out. We'd love to hear from you!
      </p>

      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Write your message..."
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <img src="./images/logo-1.svg.svg" alt="" srcset="" />
        <p>&copy; 2025 Viatours. All rights reserved.</p>
        <div class="footer-links">
          <a href="index.html">home</a>
          <a href="about.html">about</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
